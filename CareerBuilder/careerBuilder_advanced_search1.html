    <script>
        Shadowbox.init({
            handleOversize: "resize"
        });
        var myFeed = "http://www.careerbuilder.com/RTQ/rss20.aspx?rssid=RSS_PD&num=100"; // Feeds   constructed above.
        var cloud;
        var myInfomousCloud = {  // Parameters that alter the look & feel of the cloud.
            api: "true",
            width: "650",
            height: "500",
            setFrame: "True",
            setControls: "False",
            textOption: "TITLE_ONLY",
            colFrame: "0x0079B5",
            colFrameTitle: "0xffffff",
        }
        // This is the main Infomous API function
        function infomous_ready(I) {
            cloud = I.clouds.get();  // Create the cloud object
            
            cloud.set_var('feeds',myFeed);   // Set the feeds
            
            cloud.make_request();   // Update the cloud
        }

        // show Infomous cloud with dynamically created rss feed
        function find() {
            var feed = "http://www.careerbuilder.com/RTQ/rss20.aspx?rssid=RSS_PD&num=100";
            // get search keywords
            var kw = document.getElementById('advancedSearch_s_rawwords').value.trim();
            // get option of keywords use: ANY or AND
            var use = document.getElementById('advancedSearch_s_use').value;
            if (kw.indexOf(' ') != -1) {
                if (use == 'ANY') {
                    kw = kw.split(" ").join(" ANY ");
                }
            }
            // get all set location
            var locations = document.getElementsByName('advancedSearch:s_freeloc');
            var loc = [];
            for (var i = 0; i < locations.length; i++) {
                if (locations[i].value != "") {
                    loc.push(locations[i].value);
                }
            }
            // get radius within destination
            var radius = document.getElementById('advancedSearch_s_radius').value;
            // get all selected job types
            var jtype = document.getElementsByName('advancedSearch:s_jobtypes');
            var jobtype = [];
            for (var i = 0; i < jtype.length; i++) {
                jobtype.push(jtype[i].value);
            }
            // get all selected employment types
            var emptype = [];
            var emp = document.getElementsByName('advancedSearch:s_emptype');
            for (var i = 0; i < emp.length; i++) {
                if (emp[i].checked) {
                    emptype.push(emp[i].value);
                }
            }
            // check if exclude some words
            var exkw = document.getElementById('advancedSearch_exkw').value;
            if (exkw != "") {
                kw = kw + " NOT " + exkw;
            }
            // key words
            var query = "&kw=" + kw.split(" ").join("+");
            // multiple locations
            for (var i = 0; i < loc.length; i++) {
                loc[i] = loc[i].trim();
                // if city, state
                if (loc[i].indexOf(',') != -1) {
                    var l = loc[i].split(',');
                    query = query + "&city=" + l[0].trim().split(" ").join("+") + "&state=" + l[1].trim().split(" ").join("+");
                } else {
                     // if a zip code
                     if (!isNaN(loc[i])) {
                        query = query + "&city=" + loc[i];
                    } else {
                     // if only a state
                        query = query + "&state=" + loc[i].trim().split(" ").join("+");
                    }
                }
            }
            // Include Jobs Within radius
            query = query + "&rad=" + radius;
            // multiple categories
            var res = "";
            for (var i = 0; i < jobtype.length; i++) {
                if (jobtype[i] != "ALL") {
                    res = res + jobtype[i] + ",";
                }
            }
            if (res == "") {
                res = "ALL";
            } else {
                res = res.substring(0, res.length - 1);
            }
            query = query + "&cat=" + res + "&emptype=" + emptype.join(",");
            // use 'http://www.careerbuilder.com/RTQ/rss20.aspx?rssid=RSS_PD&kw=[]&cat=[]&city=[]&state=[]&rad=[]&cat=[cat1,cat2]&emptype=[t1,t2]' to get dynamic rss feed
            feed = feed.concat(query);
            cloud.set_var('feeds',feed);   // Set the feeds
            cloud.make_request();   // Update the cloud
        }
    </script>
