<script>
    // set up googlemaps autocomplete address suggestion
    var input = document.getElementById('s_freeloc');
    var options = {
        componentRestrictions: {
            country: 'us'
        }
    };
    new google.maps.places.Autocomplete(input, options);
   
    Shadowbox.init({
      handleOversize: "resize"
    });
    var myFeed = "http://www.careerbuilder.com/RTQ/rss20.aspx?rssid=RSS_PD&num=100"; // Feeds constructed above.
    var cloud;
    var myInfomousCloud = {  // Parameters that alter the look & feel of the cloud.
      api: "true",
      width: "1000",
      height: "500",
      setFrame: "True",
      setControls: "False",
      textOption: "TITLE_ONLY",
    maxWords: "30",
    skinBackgroundImage: "http://www.infomous.com/site/images/careerbuilder.png",
    hiddenSource: "http://www.infomous.com/site/blocked/english.txt",
    skinLine1Size: "14",
    skinLine2Size: "12",
    setFrame: "1",
    colFrame: "0x0079B5",
    colFrameTitle: "0xFFFFFF",
    skinSourcesWidth: "450",
    skinMaxFontSize: "42",
    skinMinFontSize: "14",
    colWord: "0x201c56",
    colHoverBox: "0x201c56",
    colLinkHover: "0xf7b68b",
    colBlob: "0xfffcff",
    colBlobBorder: "0xff6600",
    colBlobHover: "0xe1edf2",
    colSourcesFill: "0xfcf0e8",
    colSourcesBorder: "0x0079b5",
    colButton: "0x023658",
    colButtonHover: "0x081c29",
    colButtonDown: "0x0566a6",
    colBackground: "0xffffff",
    title: "Explore CareerBuilder.com jobs with Infomous",
    }
    // This is the main Infomous API function
    function infomous_ready(I) {
      cloud = I.clouds.get();  // Create the cloud object
      
      cloud.set_var('feeds',myFeed);   // Set the feeds
    
      cloud.make_request();   // Update the cloud
    }
    function find() {
        var feed = "http://www.careerbuilder.com/RTQ/rss20.aspx?rssid=RSS_PD&num=100";
         // get search keywords
        var kw = document.getElementById('s_rawwords').value; 
        kw = kw.trim().split(" ").join("+");
        // get location
        var loc = document.getElementById('s_freeloc').value; 
        // get selected job category
        var jselector = document.getElementById('s_jobtypes'); 
        var jtype = jselector.options[jselector.selectedIndex].value;
        var query = "&kw=" + kw + "&cat=" + jtype;
        // if user inputs a zip code as location
        if (!isNaN(loc)) {
            query = query + "&city=" + loc;
        } else {
            // if not a zip code, if should be city, state
            var loca = loc.split(",");
            var city = loca[0].trim().split(" ").join("+");
            var state = loca[1].trim().split(" ").join("+");
            query = query + "&city=" + city + "&state=" + state;
        }
        feed = feed.concat(query);
        cloud.set_var('feeds',feed);
        cloud.make_request();
    }
</script>
